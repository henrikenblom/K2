<div id="userSettingsDialog" title="Namn och e-postadress">
    <div id="userSettingsDialogNoData">
        <h3>Hej du!</h3>
        <p>
            Vi behöver få veta ditt namn och din e-postadress för att kunna skicka bekräftelsemail och direktlänkar till olika funktioner här i K2. Informationen lagras i din webbläsare.
        </p>
    </div>
    <div id="userSettingsDialogChangeData" style="display: none;">
        <h3>Ändra uppgifter</h3>
        <p>
            Fyll i de nya uppgifterna nedan. Informationen lagras i din webläsare.
        </p>
    </div>
    <p class="validateTips">&nbsp;</p>
    <form>
        <fieldset>
            <label for="name">Namn:</label>
            <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
            &nbsp;&nbsp;&nbsp;
            <label for="email">E-postadress:</label>
            <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all" />
        </fieldset>
    </form>
</div>
